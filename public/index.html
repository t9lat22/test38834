<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>T9 Search</title>

  <!-- Ultraviolet setup -->
  <script src="/uv/uv.bundle.js"></script>
  <script src="/uv/uv.config.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/uv/sw.js", {
          scope: __uv$config.prefix,
        });
      });
    }
  </script>

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #0f1013, #1a1a1a);
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Centered container */
    .search-container {
      text-align: center;
      width: 80%;
      max-width: 700px;
      margin-bottom: 3vh;
      animation: fadeIn 1s ease;
    }

    .title {
      font-size: 3em;
      font-weight: 700;
      margin-bottom: 20px;
      color: #00b4ff;
      letter-spacing: 2px;
      text-shadow: 0 0 20px rgba(0, 180, 255, 0.3);
    }

    /* Input and button styling */
    .search-bar {
      display: flex;
      width: 100%;
      height: 55px;
      background: #1e1f25;
      border-radius: 50px;
      overflow: hidden;
      border: 2px solid transparent;
      transition: border 0.3s, box-shadow 0.3s;
    }

    .search-bar:focus-within {
      border: 2px solid #0078ff;
      box-shadow: 0 0 15px rgba(0, 120, 255, 0.4);
    }

    #urlInput {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #e8e8e8;
      font-size: 1.1em;
      padding: 0 20px;
    }

    #searchButton {
      background: linear-gradient(135deg, #00b4ff, #0078ff);
      color: #fff;
      border: none;
      outline: none;
      padding: 0 25px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s ease;
    }

    #searchButton:hover {
      background: linear-gradient(135deg, #0093e9, #006de2);
      transform: scale(1.05);
    }

    /* Iframe styling */
    .iframeWindow {
      width: 100%;
      height: 70vh;
      border: none;
      border-top: 1px solid #0078ff;
      background-color: #0d0d0f;
      display: none;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="search-container">
    <div class="title">T9 Search</div>
    <div class="search-bar">
      <input type="text" id="urlInput" placeholder="Enter a URL or search..." />
      <button id="searchButton">Go</button>
    </div>
  </div>

  <iframe id="iframeWindow" class="iframeWindow"></iframe>

  <script>
    const input = document.getElementById("urlInput");
    const button = document.getElementById("searchButton");
    const iframe = document.getElementById("iframeWindow");

    // Press Enter to search
    input.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        event.preventDefault();
        button.click();
      }
    });

    // Handle search or navigation
    button.addEventListener("click", (event) => {
      event.preventDefault();

      let url = input.value.trim();
      const searchEngine = "https://duckduckgo.com/?q=";

      if (!url) return;

      // Detect if search or link
      const isSearch = !url.includes(".") || url.includes(" ");
      if (isSearch) {
        url = searchEngine + encodeURIComponent(url);
      } else if (!/^https?:\/\//i.test(url)) {
        url = "https://" + url;
      }

      // Show iframe and load through UV
      iframe.style.display = "block";
      iframe.src = __uv$config.prefix + __uv$config.encodeUrl(url);
    });
  </script>
</body>
</html>
